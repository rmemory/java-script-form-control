<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Java Script Form Control</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<style>
			form :invalid {
				border-color: #a94442;
			}
		</style>
	</head>
	<body class="container">
		<header>
			<h1>Java Script Form Control</h1>
		</header>
		<section>
			<div class="panel panel-default">
				<div class="">
					<form data-order="form">
						<div class="form-group">
							<label for="order">Order</label>
							<input class="form-control" type="text" name="order" value="" id="order" autofocus required pattern="[a-zA-Z\s]+">
						</div>
						<div class="form-group">
							<label for="emailInput">Email Address</label>
							<input class="form-control" type="email" name="emailAddress" value="" id="emailInput" placeholder="dr@who.com" required>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="size" value="small">
								Small
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="size" value="medium" checked>
								Medium
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="size" value="large">
								Large
							</label>
						</div>
						<div class="form-group">
							<label for="groupSelection">Flavor Selection</label>
							<select class="form-control" id="groupSelection" name="groupSelection">
								<option value="">None</option>
								<option value="flavor1">Flavor 1</option>
								<option value="flavor2">Flavor 2</option>
								<option value="flavor3">Flavor 3</option>
							</select>
						</div>
						<div class="form-group">
							<label for="sliderLevel">Flavor Strength</label>
							<input type="range" name="sliderLevel" id="sliderLevel" value="30">
						</div>
						<button type="submit" class="btn btn-default" name="submit">Submit</button>
						<button type="reset" class="btn btn-default" name="Reset">Reset</button>
					</form>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<h4>Pending Orders:</h4>
					<div data-order="checklist">

					</div>
				</div>
			</div>
		</section>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
		<script src="scripts/validation.js" charset="utf-8"></script>
		<script src="scripts/checklist.js" charset="utf-8"></script>
		<script src="scripts/formhandler.js" charset="utf-8"></script>
		<script src="scripts/remotedatastore.js" charset="utf-8"></script>
		<script src="scripts/datastore.js" charset="utf-8"></script>
		<script src="scripts/truck.js" charset="utf-8"></script>
		<script src="scripts/main.js" charset="utf-8"></script>
	</body>
</html>
